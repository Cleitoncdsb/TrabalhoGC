<ui:composition template="/WEB-INF/templates/geral.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">

		<div align="center">
			<h1>Listagem de Atividades</h1>
			<h:panelGroup rendered="#{not empty facesContext.messageList}">
				<div class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert">x</button>
					<h:messages styleClass="unstyled" />
				</div>
			</h:panelGroup>
			<h:dataTable
				styleClass="table table-striped table-bordered table-hover"
				value="#{repositorioBean.atividades}" var="atividade"
				rendered="#{not empty repositorioBean.atividades}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Titulo da Atividade" />
					</f:facet>
					<h:outputText value="#{atividade.titulo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Atividade" />
					</f:facet>
					<h:outputText value="#{atividade.data}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrição da Atividade" />
					</f:facet>
					<h:outputText value="#{atividade.descricao}" />
				</h:column>

				<h:column>
					<h:form>
						<h:commandButton value="Editar" action="/atividade/insere"
							styleClass="btn btn-primary" />
						<h:commandButton value="Remover" action="/atividade/insere"
							styleClass="btn btn-primary" />
					</h:form>
				</h:column>

			</h:dataTable>
			<h:form>
				<h:commandButton value="Nova Atividade" action="/atividade/insere"
					styleClass="btn btn-primary" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
